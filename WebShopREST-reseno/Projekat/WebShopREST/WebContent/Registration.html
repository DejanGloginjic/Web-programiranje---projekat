<!DOCTYPE html>
<html>
<head>
        <title>Registration form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<style>

    input[type="radio"] {display: inline ; width: 10%; font-size: 16px; color: #fff;}

	label { color: white; margin-left: 16px; margin-right: 40px;	}
    
	*{margin: 0; padding: 0;}
	body{background: #ecf1f4; font-family: sans-serif;}
	
	.form-wrap{ width: 480px; background: #7cb6ec; padding: 40px 20px; box-sizing: border-box; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); height: 640px;}
	h1{text-align: center; color: #fff; font-weight: normal; margin-bottom: 60px;}
	
	input{width: 100%; background: none; border: 1px solid #fff; border-radius: 3px; padding: 6px 15px; box-sizing: border-box; margin-bottom: 35px; font-size: 16px; color: #fff;}
	input[type="text"]:focus{ outline-color: rgb(71, 148, 172);}
	input[type="date"]:focus{ outline-color: rgb(71, 148, 172);}
	input[type="password"]:focus{ outline-color: rgb(71, 148, 172);}


	input[type="submit"]{ background: #fff; border: 4; cursor: pointer; color: #3e3d3d; margin-top: 50px;}
	input[type="submit"]:hover{ background: rgb(208, 214, 227); transition: .6s; }
	
	::placeholder{color: #fff;}

</style>

<body>
	<div class="form-wrap">
	<form id="registrationFrom" @submit='createUser'>
		<h1> Registration</h1>

		
                <input type="text" placeholder="Name" v-model="newUser.name">
                <input type="text" placeholder="Surname" v-model="newUser.surname">
                <input type="date" placeholder="Date" v-model="newUser.dateOfBirth">

				<div style="white-space:nowrap;">
				<label>Gender</label>
				<input type="radio" id="female" name="gender" value="MALE" v-model="newUser.userGender">
					<label for="male">Male</label>
					<input type="radio" id="female" name="gender" value="FEMALE" v-model="newUser.userGender">
Â                        <label for="female">Female</label><br/>
				</div>

                <input type="text" placeholder="Username" v-model="newUser.username">
                <input type="password" placeholder="Password" v-model="newUser.password">
                <input type="submit" value="Register">
			

				 
				


			<p id="error" >{{error}}</p>

	</form>
</div>
	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
	<script src="app/registration.js"></script>
		
</body>
</html>
